version: 2.1

orbs: 
  docker: circleci/docker@2.0.3
  ggshield: gitguardian/ggshield@1.1.4

jobs:

  test:

    working_directory: /root/project/src
    
    docker:
      - image: thinxcloud/console-build-env:latest
    
    steps:
      
      - checkout
      
      - run:
          name: Install dependencies and build
          command: |
            apt install -y unzip
            cd src
            npm install
            npm install
            npm run build

      # Disabled, will never work here, must be migrated to thinx-device-api .circle/config.yml `test` job
      # - run:
      #     name: Test the project
      #     command: |
      #       cd src
      #       npm run cy:run

      - store_test_results:
          name: Collect test results
          path: ./src/coverage
          # The `path` key is an absolute or relative path to your working_directory containing 
          # subdirectories of JUnit XML or Cucumber JSON test metadata files,
          # or the path of a single file containing all test results.
          # Make sure that your path value is not a hidden folder (example: .my_hidden_directory would be an invalid format).


      # - store_artifacts:
      #     name: Collect screenshots
      #     path: ./src/cypress/screenshots
      #     destination: cypress-screenshots
      
      # - store_artifacts:
      #     name: Collect videos
      #     path: ./src/cypress/videos
      #     destination: cypress-videos

  legacy:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          registry: registry.thinx.cloud:5000
      - docker/build:
          registry: registry.thinx.cloud:5000
          docker-context: src
          image: thinx/console
          dockerfile: src/Dockerfile
          extra_build_args: |
            --build-arg ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN} \
            --build-arg LANDING_HOSTNAME=${LANDING_HOSTNAME} \
            --build-arg API_HOSTNAME=${API_HOSTNAME} \
            --build-arg API_BASEURL=${API_BASEURL} \
            --build-arg WEB_HOSTNAME=${WEB_HOSTNAME} \
            --build-arg GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID} \
            --build-arg CRISP_WEBSITE_ID=${CRISP_WEBSITE_ID} \
            --build-arg ENTERPRISE=${ENTERPRISE} \
            --build-arg ENVIRONMENT=${ENVIRONMENT} \
            --build-arg COMMIT_ID=$CIRCLE_SHA1 \
            --build-arg VERSION_CODE=$(echo $CIRCLE_SHA1 | cut -c -7) \
          tag: 'swarm'
      - docker/push:
          digest-path: /tmp/digest.txt
          image: thinx/console
          registry: registry.thinx.cloud:5000
          tag: 'swarm'

  test_vue:

    working_directory: /root/project/src
    
    docker:
      - image: thinxcloud/console-build-env:vue
    
    steps:
      
      - checkout
      
      - run:
          name: Install dependencies and build
          command: |
            export ENV NODE_OPTIONS=--openssl-legacy-provider
            cd vue
            yarn
            yarn test

      - store_test_results:
                name: Collect test results
                path: ./vue/coverage

          # The `path` key is an absolute or relative path to your working_directory containing 
          # subdirectories of JUnit XML or Cucumber JSON test metadata files,
          # or the path of a single file containing all test results.
          # Make sure that your path value is not a hidden folder (example: .my_hidden_directory would be an invalid format).

      - store_artifacts:
          name: Collect screenshots
          path: ./vue/cypress/screenshots
          destination: cypress-screenshots
    
      - store_artifacts:
          name: Collect videos
          path: ./vue/cypress/videos
          destination: cypress-videos

  vue:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          registry: registry.thinx.cloud:5000
      - docker/build:
          registry: registry.thinx.cloud:5000
          docker-context: vue
          image: thinx/console
          dockerfile: vue/Dockerfile
          extra_build_args: |
            --build-arg ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN} \
            --build-arg LANDING_HOSTNAME=${LANDING_HOSTNAME} \
            --build-arg API_HOSTNAME=${API_HOSTNAME} \
            --build-arg API_BASEURL=${API_BASEURL} \
            --build-arg WEB_HOSTNAME=${WEB_HOSTNAME} \
            --build-arg GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID} \
            --build-arg CRISP_WEBSITE_ID=${CRISP_WEBSITE_ID} \
            --build-arg ENTERPRISE=${ENTERPRISE} \
            --build-arg ENVIRONMENT=${ENVIRONMENT} \
            --build-arg COMMIT_ID=$CIRCLE_SHA1 \
          tag: 'public'
      - docker/push:
          digest-path: /tmp/digest.txt
          image: thinx/console
          registry: registry.thinx.cloud:5000
          tag: 'public'

workflows:

  main:

    jobs:

      - test:
          name: Test legacy console
          context: sonarcloud
          filters:
            branches:
              only:
                - thinx-staging

      - test_vue:
          name: Test Vue console
          context: sonarcloud

      - ggshield/scan:
          name: Scan using Gitguardian shield
          base_revision: <<pipeline.git.base_revision>>
          revision: <<pipeline.git.revision>>
          context:
            - gitguardian
          filters:
            branches:
              only:
                - mainx

      #Â TODO: make sure thinx-docker-repo and sonarcloud exist; thinx-docker-repo should be called console-config-production and console-config-public
      - legacy:
          name: Release legacy console
          context:
            - dockerhub
            - thinx-docker-repo
            - sonarcloud
            - console
          requires:
            - Test legacy console
          filters:
            branches:
              only:
                - thinx-staging

      - vue:
          name: Publish Vue console
          context:
            - dockerhub
            - thinx-docker-repo
            - sonarcloud
          requires:
            - Test Vue console
          # filters:
          #   branches:
          #     only:
          #       - thinx-console
